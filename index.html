<html>
<head>
<title>My Workload Optimator</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="tyylit.css">
</head>
<body>
<div class="otsikko">
	<h1>My Workload Optimator</h1>
	<p>Silja Karesto & Mia Leskinen</p>
</div>
<div class="sisalto">
	<h3>Kurssit</h3>
	<button class="show-content esilla">Lisää uusi kurssi</button>
	<div class="hidden-content">
		<form id="lisaaKurssiForm">
			<h4>Lisää kurssi</h4>
			<span>Kurssin nimi: </span><input id="lisaakurssi" type="text" placeholder="Kurssin nimi"></input>
			<span>Opintopisteet: </span><input id="lisaaopt" type="number" placeholder="3"></input>
			<span>Tunnit: </span><input id="lisaatunnit" type="number" placeholder="50"></input>
			<button id="lisaa-painike" type="button">Lisää kurssi</button>
			<br />
			<button class="hide-content">Valmis</button>
		</form>
	</div>
	<div class="kaikki-kurssit clearfix"></div>
	<p>Optimoi halutessasi muun tuntimäärän mukaan</p>
	<input type="text" class="annettu-tuntimaara" placeholder="200" /><br/>
	<button type="button" id="optimoi-painike">Optimoi</button>
	<div class="optimoinnin-tulos">
		<p>Optimaalisin valinta: </p>
		<div class="lopputulos"></div>
	</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="knapsack.js"></script>
<script src="tiedot.js"></script>
<script>
	$(document).ready(function(){
		paivitaLista();
		
		$('.show-content').on('click', function(){
			$(this).removeClass('esilla');
			$('.hidden-content').addClass('esilla');
		});

		$('.hide-content').on('click', function(){
			$('.hidden-content').removeClass('esilla');
			$('.show-content').addClass('esilla');
		});
		
		$(document).on('click', '#lisaa-painike', lisaaKurssi);
		$(document).on('click', '#muokkaa-painike', muokkaaKurssia);
		$(document).on('click', '#poista-painike', poistaKurssi);

		$(document).on('click', '#optimoi-painike', paivitaOptimi);
	});
</script>
</body>
</html>
