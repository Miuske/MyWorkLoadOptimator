<html>
<head>
<title>My Workload Optimator</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="tyylit.css">
</head>
<body>

<div class="otsikko">
	<div class="otsikko-sisalto">
	<h1>My Workload Optimator</h1>
	<p>Silja Karesto & Mia Leskinen</p>
	</div>
</div>
<div id="frame">
	<div class="sisalto">
		<h3>Kurssit <i class="show-content fa fa-plus"></i></h3>
		
		<div class="hidden-content">
			<form id="lisaaKurssiForm" class="clearfix">
				<h4 class="highlight" >Lisää kurssi</h4>
				<span>Kurssin nimi: </span><input class="form-control lisaakurssi-input" id="lisaakurssi" type="text" placeholder="Kurssin nimi"></input><br />
				<span>Opintopisteet: </span><input class="form-control lisaakurssi-input" id="lisaaopt" type="number" min="1" placeholder="3"></input><br />
				<span>Työmäärä: </span><input class="form-control lisaakurssi-input" id="lisaatunnit" type="number" min="1" placeholder="50"></input>
				<p class="varoitus"></p>
				<div class="clearfix">
				<button type="button" id="lisaa-painike">Lisää kurssi <i class="lisaa-painike fa fa-arrow-right fa-lg"></i></button><br/>
				<button type="button" id="hide-content">Valmis <i class="fa fa-check fa-lg"></i></button>
				</div>
			</form>
		</div>

		<div class="kaikki-kurssit clearfix"></div>
		
		<p class="highlight" >Optimoi halutessasi muun tuntimäärän mukaan</p>
		<div class="input-group">
  			<span id="optimoi-painike" class="input-group-addon">Optimoi <i class="fa fa-tachometer fa-fw"></i></span>
 			<input class="annettu-tuntimaara form-control optimoi-input" type="text" placeholder="200">
		</div>
		<div class="optimoinnin-tulos">
			<p class="highlight">Optimaalisin valinta: </p>
			<div class="lopputulos"></div>
		</div>
	</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="knapsack.js"></script>
<script src="tiedot.js"></script>
<script>
$(document).ready(function(){
	paivitaLista();

	$('.hidden-content').hide();
	
	$('.show-content').on('click', function(){
		$('.hidden-content').show();
	});
	
	$('#hide-content').on('click', function(){
		$('.hidden-content').hide();
		$('#lisaaKurssiForm')[0].reset();
		$('#lisaaKurssiForm .varoitus').text('');
		$('#lisaaKurssiForm input').removeClass('varoitus');
	});
	
	$(document).on('click', '#lisaa-painike', lisaaKurssi);
	$(document).on('click', '#muokkaa-painike', muokkaaKurssia);
	$(document).on('click', '#poista-painike', poistaKurssi);
	
	$(document).on('click', '#optimoi-painike', paivitaOptimi);
});
</script>
</body>
</html>
